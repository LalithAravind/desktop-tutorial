<f:view>
		 <link rel="stylesheet" href="#{navigationController.resourceServerAddress}/css/app/c1-datatable.css" type="text/css" />
		<script type="text/javascript" language="javascript" src="#{navigationController.resourceServerAddress}/script/ext/jquery.dataTables.js"></script>
		<script type="text/javascript" language="javascript" src="#{navigationController.resourceServerAddress}/script/ext/templates.js"></script>
		<script src="#{navigationController.resourceServerAddress}/script/ext/jquery.contextMenu.js" type="text/javascript"></script>
		<script type="text/javascript" language="javascript" src="#{navigationController.resourceServerAddress}/script/app/c1-datatable.js"></script>
						<script>
						//<![CDATA[
						function getCols(){
							var entityType = arguments[0];
							var colDefs = {
								"IMAGES" :[
													{	
													"fnRender": function (oObj) {
														var aaData = oObj.aData;
														return '<div class="columnComb"><div class="columnOne" title="'+aaData.imageName_title+'"> '+aaData.imageName+'</div><div class="secondLevelText" title="'+aaData.imageType_title+'"> <span class="ellipsis">'+aaData.imageType+'</span><div class="instanceNameIcon" style="float: right; url(#{navigationController.resourceServerAddress}/images/spr/commonS.png) '+aaData.osName+' no-repeat;" title="'+aaData.osName_title+'"> </div></div>'
													},
													"aTargets": [0]
												},
												{	
													"fnRender": function (oObj) {
														var aaData = oObj.aData;	
														return '<div class="columnComb"><div class="columnOne" title="'+aaData.imageDetails_title+'"> '+aaData.imageDetails+' </div><div style="clear:both"></div></div>'
													},
													"aTargets": [1]
												},
												{	
													"fnRender": function (oObj) {
														var aaData = oObj.aData;	
														return '<div class="columnComb"><div class="columnOne" title="'+aaData.location_title+'"> '+aaData.location+'</div><div style="clear:both"></div></div>'	
													},
													"aTargets": [2]
												}
												
												],
								"OTHER_IMAGES" :[
													{	
														"fnRender": function (oObj) {
															var aaData = oObj.aData;
															return ''
														},
														"aTargets": [0]
													}
													
													]			
										};
							return colDefs[entityType];
				}
						
						var c1dt;
						(function() {jQuery(function() {
								//c1dt = new C1DataTable("#{dataGridIdPrefix}_#{entityType}",{});	
								c1dt = new C1DataTable("#{dataGridIdPrefix}_#{entityType}",{"showSummary" : true, "showSmartView" : false,"isAppViz" : true,"filterOptions":'{"summaryOptions":""}'});
								c1dt.loadCustomGrid("#{param['isfirst']}","",'#{param["reqOptions"]}');
						} );})();
						function bindAllEvents(){
							c1dt.getSelectedValues();
							c1dt.showOrHideButtons();
					  	}
						//]]>
						</script>
		<div id="container">
			<div id="dynamic">
<table cellpadding="0" cellspacing="0" border="0" class="display dataGridInstances" id="#{dataGridIdPrefix}_#{entityType}" style="display:none">			
	<thead class="dtHeader">
	</thead>
	<tbody>
	</tbody>
</table>
			<div class="mediumDivHeight"></div>
			<input type="button" id="showMore" value="Show More"  style="display:none"/>
			</div>
			<div class="hiddenTemplateDiv" style="display:none"></div>
			<div class="hiddenTemplateDiv1" style="display:none"></div>
			<div class="hiddenHeaderTemplateDiv" style="display:none"></div>
</div>
		<h:form id="actionFormId_cm" enctype="multipart/form-data" > 	
			<ul id="myMenu" class="contextMenu">
				
			</ul>
			
		</h:form>
			</f:view>
</ui:composition>
